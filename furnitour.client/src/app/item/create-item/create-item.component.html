<div class="item-form container mt-4">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
    </div>
    
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    
    <div class="form-group mb-3">
      <label for="price" class="form-label">Price:</label>
      <input id="price" formControlName="price" type="number" min="0" class="form-control">
    </div>
    
    <div class="form-group mb-3">
      <label for="photo" class="form-label">Photo:</label>
      <input id="photo" type="file" class="form-control" (change)="onFileSelected($event)">
    </div>

    <!-- if admin -->
    <!-- list of manufacturers -->
    <div class="form-group mb-3">

    </div>

    <p class="alert alert-info" *ngIf="error!=''">{{error}}</p>
    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
  </form>
</div>
