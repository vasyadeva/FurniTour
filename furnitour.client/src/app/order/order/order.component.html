<form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" required />
      <div *ngIf="orderForm.get('name')?.invalid && orderForm.get('name')?.touched">
        Name is required.
      </div>
    </div>
  
    <div>
      <label for="address">Address</label>
      <input id="address" formControlName="address" required />
      <div *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
        Address is required.
      </div>
    </div>
  
    <div>
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" required />
      <div *ngIf="orderForm.get('phone')?.invalid && orderForm.get('phone')?.touched">
        Phone number is required and must be valid.
      </div>
    </div>
  
    <div>
      <label for="comment">Comment</label>
      <textarea id="comment" formControlName="comment"></textarea>
    </div>
  
    <button type="submit" [disabled]="orderForm.invalid">Submit</button>
  </form>
