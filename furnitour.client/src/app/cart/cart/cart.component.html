<div class="container">
    <h2 class="my-4">Shopping Cart</h2>
  
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
      Your cart is empty.
    </div>
    <p class="alert alert-info" *ngIf="error!=''">{{error}}</p>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of cartItems">
        <div class="card mb-4">
          <img [src]="'data:image/jpeg;base64,' + item.image" class="card-img-top" alt="{{ item.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ item.price }}</p>
            <p class="card-text"><strong>Quantity:</strong> {{ item.quantity }}</p>
            <td *ngIf="item.master != ''"><strong>Master:</strong>{{ item.master }}</td>
            <td *ngIf="item.manufacturer != ''"><strong>Manufacturer:</strong>{{ item.manufacturer }}</td>          
            <button class="btn btn-sm btn-dark m-1" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
            <button class="btn btn-sm btn-dark m-1" (click)="updateQuantity(item.id, item.quantity - 1)">-</button>
            <input type="number" [(ngModel)]="this.quantity[item.id]" min="1" class="form-control mb-2" value={{item.quantity}} />
            <button class="btn btn-primary m-1" (click)="updateQuantity(item.id, this.quantity[item.id])">Update Quantity</button>
            <button class="btn btn-danger m-1" (click)="removeFromCart(item.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    
    <button class="btn btn-primary m-1" *ngIf="cartItems.length > 0" (click)="Order()">Order</button>
  </div>
