<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
        <div class="card-header text-white text-center py-3" style="background: linear-gradient(135deg, #1f3745, #0f1c23);">
          <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Реєстрація користувача</h4>
        </div>
        
        <div class="card-body p-4" style="background-color: #f8fafa;">
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()" autocomplete="off">
            <div class="mb-3">
              <label for="username" class="form-label fw-bold" style="color: #1f3745;">
                <i class="fas fa-user me-2"></i>Ім'я користувача*
              </label>
              <input 
                type="text" 
                id="username" 
                formControlName="username" 
                class="form-control" 
                placeholder="Введіть ім'я користувача"
                style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
              >
              <div 
                *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
                class="text-danger small mt-1"
                style="margin-left: 5px;"
              >
                <i class="fas fa-exclamation-circle me-1"></i>{{ errorMessages['username'] }}
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label fw-bold" style="color: #1f3745;">
                <i class="fas fa-lock me-2"></i>Пароль*
              </label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control" 
                autocomplete="new-password" 
                placeholder="Введіть пароль"
                style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
              >
              <div 
                *ngIf="(registerForm.get('password')?.errors?.['required'] || registerForm.get('password')?.errors?.['pattern']) && registerForm.get('password')?.touched" 
                class="text-danger small mt-1"
                style="margin-left: 5px;"
              >
                <i class="fas fa-exclamation-circle me-1"></i>{{ errorMessages['password'] }}
              </div>
            </div>
            
            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-bold" style="color: #1f3745;">
                <i class="fas fa-lock me-2"></i>Підтвердіть пароль*
              </label>
              <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                class="form-control" 
                placeholder="Підтвердіть пароль"
                style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
              >
              <div 
                *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" 
                class="text-danger small mt-1"
                style="margin-left: 5px;"
              >
                <i class="fas fa-exclamation-circle me-1"></i>{{ errorMessages['mismatch'] }}
              </div>
            </div>
            
            <div class="form-check mb-4" style="margin-left: 5px;">
              <input 
                type="checkbox" 
                id="isMaster" 
                formControlName="isMaster" 
                class="form-check-input"
                style="border: 2px solid #809da0; width: 18px; height: 18px;"
              >
              <label for="isMaster" class="form-check-label ms-2" style="color: #1f3745;">
                <i class="fas fa-tools me-1"></i>Зареєструватися як майстер
              </label>
            </div>
            
            <div class="mb-4" *ngIf="registerFailed">
              <div class="alert" role="alert" style="background-color: #f8e6e5; color: #771d17; border-left: 4px solid #771d17; padding: 12px;">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ errorRegister }}
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn text-white py-3" 
                style="background: linear-gradient(135deg, #1f3745, #0f1c23); border-radius: 8px; font-weight: 600;" 
                [disabled]="registerForm.invalid"
              >
                <i class="fas fa-user-plus me-2"></i>Зареєструватися
              </button>
              
              <div class="text-center mt-3">
                <span style="color: #809da0;">Вже маєте обліковий запис?</span>
                <a 
                  routerLink="/login" 
                  class="ms-2 fw-bold" 
                  style="color: #1f3745; text-decoration: none;"
                >
                  Увійти
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
