<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 w-100" style="max-width: 450px; border-radius: 15px; overflow: hidden;">
    <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #1f3745, #0f1c23);">
      <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Увійти в систему</h3>
    </div>
    
    <div class="card-body p-4" style="background-color: #f8fafa;" *ngIf="!signedIn; else signedInAlready">
      <form [formGroup]="loginForm" (submit)="signIn($event)" autocomplete="on">
        <div class="mb-4">
          <label for="username" class="form-label fw-bold" style="color: #1f3745;">
            <i class="fas fa-user me-2"></i>Ім'я користувача
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            formControlName="username" 
            autocomplete="username"
            style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
            placeholder="Введіть своє ім'я користувача"
          >
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label fw-bold" style="color: #1f3745;">
            <i class="fas fa-lock me-2"></i>Пароль
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            formControlName="password" 
            autocomplete="current-password"
            style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
            placeholder="Введіть свій пароль"
          >
        </div>
        
        <div class="mb-4" *ngIf="authFailed">
          <div class="alert" role="alert" style="background-color: #f8e6e5; color: #771d17; border-left: 4px solid #771d17; padding: 12px;">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
          </div>
        </div>
        
        <div class="d-grid gap-2">
          <button 
            type="submit" 
            class="btn text-white py-3" 
            style="background-color: #1f3745; border-radius: 8px; font-weight: 600;" 
            [disabled]="!loginForm.valid"
          >
            <i class="fas fa-sign-in-alt me-2"></i>Увійти
          </button>
          
          <div class="text-center mt-3">
            <span style="color: #809da0;">Не маєте облікового запису?</span>
            <a 
              routerLink="/register" 
              class="ms-2 fw-bold" 
              style="color: #1f3745; text-decoration: none;"
            >
              Зареєструватися
            </a>
          </div>
        </div>
      </form>
    </div>
    
    <ng-template #signedInAlready>
      <div class="card-body text-center p-5" style="background-color: #f8fafa;">
        <div class="mb-4">
          <i class="fas fa-check-circle" style="font-size: 64px; color: #1f3745;"></i>
        </div>
        
        <div class="alert mb-4" style="background-color: #d8ebeb; color: #1f3745; border: none; border-radius: 8px;">
          <strong>Ви вже увійшли в систему!</strong>
          <p class="mb-0 mt-2">Бажаєте вийти зі свого облікового запису?</p>
        </div>
        
        <button 
          class="btn" 
          style="background-color: #771d17; color: white; border-radius: 8px; padding: 10px 20px;" 
          (click)="logout()"
        >
          <i class="fas fa-sign-out-alt me-2"></i>Вийти з системи
        </button>
      </div>
    </ng-template>
  </div>
</div>
