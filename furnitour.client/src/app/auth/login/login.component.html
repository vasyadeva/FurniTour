<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-header text-center">
        <h3>Увійти</h3>
      </div>
      <div class="card-body" *ngIf="!signedIn; else signedInAlready">
        <form [formGroup]="loginForm" (submit)="signIn($event)" autocomplete="on">
          <div class="mb-3">
            <label for="username" class="form-label">Юзернейм</label>
            <input type="text" id="username" name="username" class="form-control" formControlName="username" autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password" autocomplete="current-password">
          </div>
          <div class="mb-3" *ngIf="authFailed">
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Увійти</button>
          </div>
        </form>
      </div>
      <ng-template #signedInAlready>
        <div class="card-body text-center">
          <div class="alert alert-info" role="alert">
            Ви уже увійшли!
          </div>
          <button class="btn btn-success" (click)="logout()">Вийти</button>
        </div>
      </ng-template>
    </div>
  </div>
