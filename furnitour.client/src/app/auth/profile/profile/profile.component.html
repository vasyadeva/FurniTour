<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Profile Information</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"><strong>Username:</strong></label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">{{ profile.username }}</p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"><strong>Email:</strong></label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">{{ profile.email }}</p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"><strong>Phone Number:</strong></label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">{{ profile.phonenumber }}</p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label"><strong>Role:</strong></label>
          <div class="col-sm-9">
            <p class="form-control-plaintext">{{ profile.role }}</p>
          </div>
        </div>

        <a class="btn btn-primary" [routerLink]="['/changeprofile']">Change profile</a>
      </div>
    </div>
  </div>
