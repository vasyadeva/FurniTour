<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg" style="border-radius: 15px; overflow: hidden;">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #1f3745, #0f1c23); padding: 20px;">
          <h3 class="mb-0 text-center">
            <i class="fas fa-user-edit me-2"></i>Оновлення профілю
          </h3>
        </div>
        
        <div class="card-body p-4" style="background-color: #f8fafa;">
          <form [formGroup]="form" (ngSubmit)="submitProfile()">
            <div class="mb-4">
              <label for="email" class="form-label fw-bold" style="color: #1f3745;">
                <i class="fas fa-envelope me-2"></i>Електронна пошта
              </label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Введіть електронну пошту"
                style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
              />
              <small class="text-muted mt-1" style="display: block; margin-left: 5px;">
                <i class="fas fa-info-circle me-1"></i>Ця адреса буде використовуватися для зв'язку з вами
              </small>
            </div>
            
            <div class="mb-4">
              <label for="phonenumber" class="form-label fw-bold" style="color: #1f3745;">
                <i class="fas fa-phone me-2"></i>Номер телефону
              </label>
              <input
                type="text"
                id="phonenumber"
                class="form-control"
                formControlName="phonenumber"
                placeholder="Введіть номер телефону"
                style="border: 2px solid #d8ebeb; border-radius: 8px; padding: 12px 15px;"
              />
              <small class="text-muted mt-1" style="display: block; margin-left: 5px;">
                <i class="fas fa-info-circle me-1"></i>Номер телефону для зв'язку (наприклад, +380XXXXXXXXX)
              </small>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
              <a 
                [routerLink]="['/profile']" 
                class="btn" 
                style="background-color: #809da0; color: white; border-radius: 8px; padding: 10px 20px;"
              >
                <i class="fas fa-arrow-left me-2"></i>Назад до профілю
              </a>
              
              <button 
                type="submit" 
                class="btn" 
                style="background-color: #1f3745; color: white; border-radius: 8px; padding: 10px 20px;"
              >
                <i class="fas fa-save me-2"></i>Зберегти зміни
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
