<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="manufacturer-info-card card">
        <div class="card-header">
          <h2 class="manufacturer-title">
            <i class="fas fa-industry me-3"></i>{{ model.name }}
          </h2>
        </div>
        <div class="card-body">
          <div class="manufacturer-info-row">
            <div class="info-label"><i class="fas fa-fingerprint me-2"></i>Ідентифікаційний номер</div>
            <div class="info-value">{{ model.id }}</div>
          </div>
          <div class="manufacturer-info-row">
            <div class="info-label"><i class="fas fa-building me-2"></i>Назва компанії</div>
            <div class="info-value">{{ model.name }}</div>
          </div>
          <div class="manufacturer-info-row">
            <div class="info-label"><i class="fas fa-tag me-2"></i>Статус</div>
            <div class="info-value">
              <span class="manufacturer-badge">Активний виробник</span>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-back" [routerLink]="['/manufacturers']">
            <i class="fas fa-arrow-left me-2"></i>Повернутися до списку
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
