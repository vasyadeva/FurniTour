<div class="profile-container" *ngIf="profile.name; else noProfile">
    <h1>Manufacturer Profile</h1>
    
    <div class="profile-info">
      <h2>{{ profile.name }}</h2>
    </div>
  
    <div *ngIf="profile.reviews.length > 0; else noReviews">
      <h3>Reviews:</h3>
      <ul class="reviews-list">
        <li *ngFor="let review of profile.reviews">
          <p><strong>{{ review.username }}:</strong> {{ review.comment }}</p>
          <p>Rating: {{ review.rating }}/5</p>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- No Profile Available -->
  <ng-template #noProfile>
    <p>No master profile found.</p>
  </ng-template>
  
  <!-- No Reviews Available -->
  <ng-template #noReviews>
    <p>No reviews available for this master.</p>
  </ng-template>
  
  <a class="btn btn-primary" [routerLink]="['/manufacturerreview/add', profile.name]" routerLinkActive="router-link-active" >Add review</a>
