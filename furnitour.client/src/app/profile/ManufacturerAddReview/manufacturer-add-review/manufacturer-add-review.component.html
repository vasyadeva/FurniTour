<div class="container mt-4">
    <div class="review-form-container">
      <h1 class="mb-4">Add Review</h1>
      
      <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
        <div class="mb-3">
          <label for="rating" class="form-label">Rating:</label>
          <input
            type="number"
            id="rating"
            formControlName="rating"
            class="form-control"
            min="1"
            max="5"
            placeholder="Enter rating (1 to 5)"
          />
          <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-danger">
            Rating is required and must be between 1 and 5.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="comment" class="form-label">Comment:</label>
          <textarea
            id="comment"
            formControlName="comment"
            class="form-control"
            placeholder="Write your review here (optional)"
            rows="4"
          ></textarea>
        </div>
    
        <button type="submit" [disabled]="reviewForm.invalid" class="btn btn-primary">Submit Review</button>
      </form>
    </div>
  </div>
