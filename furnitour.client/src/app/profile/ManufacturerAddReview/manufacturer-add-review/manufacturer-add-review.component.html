<div class="container mt-4">
    <div class="review-form-container">
      <h1 class="mb-4">Додати відгук</h1>
      
      <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
        <div class="mb-3">
          <label for="rating" class="form-label">Рейтинг:</label>
          <input
            type="number"
            id="rating"
            formControlName="rating"
            class="form-control"
            min="1"
            max="5"
            placeholder="Введіть рейтинг (від 1 до 5)"
          />
          <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="text-danger">
            Рейтинг повинен бути в діапазоні від 1 до 5!
          </div>
        </div>
    
        <div class="mb-3">
          <label for="comment" class="form-label">Коментар:</label>
          <textarea
            id="comment"
            formControlName="comment"
            class="form-control"
            placeholder="Напишіть тут свій відгук (необов'язково)"
            rows="4"
          ></textarea>
        </div>
    
        <button type="submit" [disabled]="reviewForm.invalid" class="btn btn-primary">Надіслати відгук</button>
      </form>
    </div>
  </div>
